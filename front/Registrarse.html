<!--Formulario desde boostraps-->
   <!-- Formulario de contacto -->
   <div class="container">
    <h1>Registro</h1>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
      </div>

      <div class="mb-3">
        <label for="confirmarContrasena" class="form-label">Confirmar contraseña:</label>
        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirme su contraseña">
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
